<body>
<form method="post" action="__URL__/do_create_album" name="create_album_form" onsubmit="return false;">
<div class="pop">
	<div class="con"  style="height:95px;">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
				<td width="71" height="26" align="right"> 专辑名称：</td>
		  <td><input  name="name" type="text" class="TextH20" id="name"  style="width:170px;" onfocus="this.className='Text2'" onblur="this.className='TextH20'" maxlength="20" /></td>
		  </tr>
			<tr>
				<td height="26" align="right">访问权限：</td>
<td>
				  <select name="privacy" id="privacy" onchange="javascript:changePrivacy(this);">
						<option value="1">所有人可见</option>
						<option value="2">仅好友可见</option>
						<option value="3">仅自己可见</option>
						<option value="4">凭密码访问</option>
					</select></td>
			</tr>
			<tr id="need_password" style="display:none;">
				<td height="26" align="right">设置密码：</td>
			  <td><input name="privacy_data" type="text" class="TextH20" id="textfield3" style="width:170px;" onblur="this.className='TextH20'" onfocus="this.className='Text2'" /></td>
			</tr>
			<tr>
				<td align="right"></td>
			  <td><input type="checkbox" name="share" checked="checked" /> 允许好友转帖 </td>
			</tr>
		</table>
	</div>
	<div class="btm">
		<input type="button" class="btn_b" value="确 定" onclick="ajax_submit_create_album()" />
		<input type="button" class="btn_w" onclick="parent.ymPrompt.close();" value="取 消" />
	</div>
</div>
</form>

<script type="text/javascript">
function check_form(obj){
	if(obj.name==''){
		alert('专辑名字不能为空！');
		return false;	
	}
}
function changePrivacy(obj){
	if(obj.value==4){
		$('#need_password').show();
	}else{
		$('#need_password').hide();
	}
}
</script>
