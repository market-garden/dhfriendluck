<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{&SITE_TITLE}</title>
    <link href="__PUBLIC__/admin/css/layout.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../Public/Js/jquery-1.2.6.js" ></script>
	<script src="../Public/JS/Common.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
		<div class="tab">
		<ul>
			<li><a href="__URL__/index/">全局设置</a></li>
            <li><a class="on" href="__URL__/type/">分类管理</a></li>
			<li><a href="__URL__/ShareList/">内容管理</a></li>
			<li><a href="__URL__/recycle/">回收站管理</a></li>
		</ul>
		</div>
        <form action="__URL__/doEditTypes/" method="post">
          <table class="tableborder" width="100%">
            <tbody>
              <tr class="top">
                <td class="border" colspan="8"></td>
              </tr>
              <tr>
                <th class="header" colspan="8">分类管理</th>
              </tr>
              <tr class="label">
                <th><!--<input type="checkbox" class="checkbox" id="checkAll" />删？--></th>
                <th>分类名</th>
                <th>分类别名</th>
				<th>排序</th>
				<!--<th>模板</th>-->
				<th>状态</th>
                <th>操作</th>
              </tr>
              <volist name='types' id='vo'>
              <tr class="cell altbg1" id = 'category{$vo.id}'>                
                <td><input type="checkbox" class="checkbox" name="id[]" value="{$vo.id}" /></td>
                <td ><input type='input' name="title[{$vo.id}]" class="txt" value="{$vo.title}" /></td>
                <td ><input type='input' name="alias[{$vo.id}]" class="txt" value="{$vo.alias}" /></td>
				<td ><input type='input' name="sort[{$vo.id}]" class="txt" value="{$vo.sort}" size="4" />
<!--				     <button type="button" onclick="location.href='__URL__/upset/id/{$vo.id}'">上移</button>
					 <button type="button" onclick="location.href='__URL__/downset/id/{$vo.id}'">下移</button>-->
				</td>
				<!--<td ><textarea name="temp_list[{$vo.id}]" cols="60" rows="3">{$vo.temp_list}</textarea></td>-->
				<td ><input type='hidden' name="id[{$vo.id}]" class="txt" value="{$vo.id}" />
				     <eq name="vo.state" value="0"><font color="#0000FF">启用</font></eq>
                     <eq name="vo.state" value="1"><font color="#FF0000">禁用</font></eq>	
					 		</td>
                <td><button type="button" onclick="location.href='__URL__/edit_type/id/{$vo.id}'">修改模板</button>
				     <eq name="vo.state" value="0"><button type="button" onclick="location.href='__URL__/set1/id/{$vo.id}/field/state'">禁用</button></eq>
                     <eq name="vo.state" value="1"><button type="button" onclick="location.href='__URL__/set0/id/{$vo.id}/field/state'">启用</button></eq>
					<!-- <button type="button" onclick="javascript:delType('{$vo.id}','__URL__')">删除</button>-->	
				</td>
              </tr>
              </volist>
              <tr id = "category">
                <td class="footer" colspan="8">

                  <button type="submit" >提交</button>                </td>
              </tr>
              <tr class="bottom">
                <td class="border" colspan="8">&nbsp;</td>
              </tr>
            </tbody>
          </table>
        </form>
		

	   <form action="__URL__/doAddType/" method="post">
          <table class="tableborder" width="100%">
            <tbody>
              <tr class="top">
                <td class="border" colspan="6"></td>
              </tr>
              <tr>
                <th class="header" colspan="6">增加分类</th>
              </tr>
              <tr class="label">
                <th>分类名</th>
                <th>分类别名</th>
				<th>排序</th>
				<th>模板</th>
				<th>操作</th>
              </tr>
              <tr class="cell altbg1">
                <td ><input type='input' name="title" class="txt" /></td>
                <td ><input type='input' name="alias" class="txt" /></td>
				<td ><input type='input' name="sort" class="txt" size="4"/></td>
				<td ><label>
				  <textarea name="temp_list" cols="60" rows="5"></textarea>
				</label></td>
				<td><button type="submit" >提交</button>				</td>
              </tr>
              <tr class="bottom">
                <td class="border" colspan="6">&nbsp;</td>
              </tr>
            </tbody>
          </table>
	  </form>		
  </div>
    </body>
</html>
