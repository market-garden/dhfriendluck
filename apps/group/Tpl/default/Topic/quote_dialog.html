<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建新相册</title>
<link href="__THEME__/layout.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
//指定当前组模块URL地址
var	URL		=	'__URL__';
var	APP		=	'__APP__';
var	PUBLIC	=	'__PUBLIC__';
var	ROOT	=	'__ROOT__';
var TS		=	'__TS__';
</script>
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<script src="../Public/Js/topic.js" type="text/javascript"></script>
<script src="../Public/Js/Common.js" type="text/javascript"></script>
</head>
	<form method="post" action="__URL__/post" onsubmit="return submitReply()">
<table width="100%" style="margin-top:15px;">
	<tr>
		<td align="right" valign="top" width="14%"><strong>回复内容：</strong></td>
		<td>
		<textarea rows="6"  name="content" style="display:none;" id="content"></textarea>
        <iframe id="Editor" name="Editor" src="__PUBLIC__/js/Editor/editor.html?id=content&amp;height=200&width=400" frameborder="0" marginheight="0" marginwidth="0" scrolling="No" style="width: 80%; height: 200px;width:400px;"></iframe>
		</td>
	</tr>
	<!--
	<tr>
		<td align="right" width="14%"><strong>上传图片：</strong></td>
		<td valign="top">
			{:W( 'UploadAttach',array( 'uid'=>$mid , 'type'=>'group_topic' , 'callback'=>'attach_upload_success') )}</td>
	</tr>
	-->
	<tr>
		<td height="40" width="14%">
		</td>
		<td><input type="hidden" value="{$id}" name="qid" id="qid">
			<input type="hidden" value="{$gid}" name="gid">
			<input type="hidden" value="1" name="quote">
			<input type="hidden" value="{$postInfo['tid']}" name="tid">
			<input type="button" onClick="submitReply();" value="回复" id="reply_buttom"class="btn_b"></td>
	</tr>

</table>
</form>

<script>
function submitReply() {
		var content = $('#content').val();

	
		if(checkContent(content) == 0) {
			alert('回复内容不能为空');
			return false;
		}else{
			$('#reply_buttom').attr('disabled',true);
		    $('#reply_buttom').val('数据正在提交...');
			quoteSubmit();
		}
		return false;
}

</script>
</body>
</html>
