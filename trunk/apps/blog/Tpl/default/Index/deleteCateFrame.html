<script type="text/javascript" charset="utf-8">
	var	APP		=	'__APP__';
function deleteAll( formCate ){
  switch ( true ){
    case $( '#radio1' ).attr( 'checked' ):
      parent.deleteCategoryBlog( $( '#select' ).val(),formCate )
      break;
      case $( '#radio2' ).attr( 'checked' ):
      $( '#select' ).attr( 'disabled',true );
      parent.deleteCategoryBlog( "",formCate );
      break;
  }
}
