<html:link type="js" href ="../Public/js/Form/Common.js" />

<div id="main" class="main" >
<div class="content">
<div class="title">新增礼物 [ <A HREF="{$_GET['returnUrl']|base64_decode}">返回列表</A> ]</div>
<FORM METHOD=POST id="form1" action="__URL__/insert" enctype="multipart/form-data" >
<TABLE cellpadding=3 cellspacing=3>
<TR>
	<TD class="tRight" >上传图片：</TD>
	<TD class="tLeft" >
	<input name="uploadFileType" value="jpg,gif,png" type="hidden">
	<input name="files[]" id="face" class="f-file" type="file">
	</TD>
</TR>

<TR>
	<TD class="tRight" >分类：</TD>	
	<TD class="tLeft" >	
      <label>
      <select name="categoryId" id="categoryId">
	  <volist name='categorys' id='vo'>
        <option value="{$vo.id}">{$vo.name}</option>
	  </volist>	  
      </select>
      </label></TD>
</TR>

<TR>
	<TD class="tRight" >名称：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="名称不能为空" NAME="name" ></TD>
</TR>

<TR>
	<TD class="tRight" >价格：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="价格不能为空" NAME="price" ></TD>
</TR>

<TR>
	<TD class="tRight" >数量：</TD>
	<TD class="tLeft" ><INPUT TYPE="text" class="medium bLeftRequire"  check='Require' warning="数量不能为空" NAME="num" ></TD>
</TR>

<TR>
	<TD class="tRight">状态：</TD>
	<TD class="tLeft"><SELECT class="small bLeft"  NAME="status">
	<option value="1">启用</option>
	<option value="0">禁用</option>
	<option value="2">推荐</option>
	</SELECT></TD>
</TR>

<TR>
	<TD ></TD>
	<TD class="center">
	<INPUT TYPE="submit" value="保 存" class="small submit">
	<INPUT TYPE="reset" class="submit  small" value="清 空" >
	</TD>
</TR>
</TABLE>
</FORM>
</div>
</div>
