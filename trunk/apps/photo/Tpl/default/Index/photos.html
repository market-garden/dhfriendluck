<include file="__THEME__/header" />
<link href="../Public/css/photo.css" rel="stylesheet" type="text/css" />
<!-- 头部 end -->
<div class="content"><!-- 内容 begin  -->
	<include file="__THEME__/apps" />
	<div class="main"> <!-- 右侧内容 begin  -->

		<div class="page_title"> <!-- page_title begin -->
			<!-- 看别人的照片时显示  -->
			<if condition=" $mid neq $uid">
			<div class="left" style="width:70px;">
				<span class="headpic50"><a href="__TS__/space/{$user.id}"><img src="{$user.id|getUserFace}" /></a></span>
			</div>
			<div class="left" style="width:650px;">
				<h2>{$user.name}的照片</h2>
				<p><a href="__TS__/space/{$user.id}">{$user.name}的空间</a> ┊ <a href="__TS__/Notify/write/uid/{$uid}">发站内信</a></p>
			</div>
			<div class="left alR lh30" style="width:100px;"><a href="javascript:window.history.back(-1)">返回上一页</a></div>
			<else />
			<h2><img src="../Public/images/ico_app02.gif" />相册</h2>
			</if>
		<div class="c"></div>
</div><!-- page_title end -->	

		<div class="tab-menu"><!-- 切换标签 begin  -->
		<span class="right"></span>
			<ul>
			    <if condition=" $mid neq $uid">
                	<li><a href="__APP__/Index/photos/uid/{$uid}" class="on"><span>{$uid|getUserName}的照片</span></a></li>
				<else />
				<li><a href="__APP__/Index/friends_photos"><span>好友的照片</span></a></li>
				<li><a href="__APP__/Index/photos/uid/{$mid}" class="on"><span>我的照片</span></a></li>
				<li><a href="__APP__/Index/all_photos"><span>大家的照片</span></a></li>
                <li><a href="__APP__/Upload/flash"><span><div class="ico_add">&nbsp;</div>上传照片</span></a></li>
				</if>
            </ul>
		</div><!-- 切换标签 end  -->

		<div class="photoBox">
			<div class="MenuSub"> {$user.name}的全部照片({$data.count}) ┊ <a href="__URL__/albums/uid/{$uid}">{$user.name}的照片专辑</a><!--  ┊ <a href="__URL__/marked/uid/{$uid}">圈有{$user.name}的照片</a>  --></div>
			<div>
				<ul class="piclist">
                <volist name="data.data" id="li">
					<li>
						<a href="__APP__/Index/photo/id/{$li.id}/aid/{$li.albumId}/uid/{$li.userId}/type/mAll" rel="__ROOT__/thumb.php?w=400&h=400&t=f&url={$li.savepath|get_photo_url}" title="{$li.name}"  class="preview" ><img src="__ROOT__/thumb.php?w=120&h=100&t=f&url={$li.savepath|get_photo_url}" /><br />{$li.name|getShort='10'}</a>
					</li> 
                </volist>
				</ul>
			</div>
		</div>
		<div style="clear:both">&nbsp;</div>
		<div class="page">{$data.html}</div>  </div><!-- 右侧内容 end  -->
  <div class="c"></div>
</div><!-- 内容 end -->
<include file="__THEME__/footer" />
<script src="../Public/js/preview.js" type="text/javascript"></script>
