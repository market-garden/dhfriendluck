<include file="__THEME__/header" />


<script type="text/javascript" src="../Public/Js/Common.js"></script>
<link  href="../Public/layout.css" rel="stylesheet" type="text/css"/>
<link  href="../Public/group.css" rel="stylesheet" type="text/css"/>

</head>

<body>


<div class="content"><!-- 内容 begin  -->
     <!-- 用户组件列表 begin -->
   <include file="__THEME__/apps" />      
  <!-- 用户组件列表 end -->
  
  <div class="main"> <!-- 右侧内容 begin  -->
  <div class="page_title"> <!-- page_title begin -->
  	<div class="left" style="width:80px;">
    	<h2>搜索话题</h2>
    </div>
    <div class="right alR lh30" style="width:170px;">
       <a href="JavaScript:window.history.back()">&lt;&lt;返回上一页</a></div>
  <div class="c"></div>
</div><!-- page_title end -->
  <!-- 切换标签 end  -->
  <div class="groupBox">
  	  <form method="post" action="__APP__/Index/searchTopic">
	  <div class="search_log">
	  <div class="search_log_box">
	  	<div class="c1">搜索话题：</div>
		<div class="c2">
			<input type="text" class="TextH20" id="title" onFocus="this.className='Text2'" onBlur="this.className='TextH20'" size="40" name="keywords" value="{$keywords}"/>
			<input type="hidden" name="searchSubmit" value="1">
			<input type="submit" value="搜索"  class="btn_b"/>  
			
		</div>
	  </div>
      </div>
	  </form>
	  <div class="search_log_list">
	  	<div class="lh30 btmline">共找到{$topiclist.count}个相关的专题</div>
		<ul>
		
		<volist name="topiclist['data']" id="topic">
		<li class="btmline">
			<h3><a href="__APP__/Topic/topic/gid/{$topic['gid']}/tid/{$topic['tid']}" target="_blank">{$topic['title']}</a></h3>
			<p>{$topic['content']}</p>
			<p class="cGray2">群组：<a href="__APP__/Group/index/gid/{$topic['group_id']}" target="_blank">{$topic['group_name']}</a> 作者：<a href="__TS__/space/{$topic['uid']}" title="{$topic['uid']|getUserName}"><img src="{$topic['uid']|getUserFace}" align="absmiddle" height="20" width="20" /></a> <a href="__TS__/space/{$topic['uid']}" title="{$topic['uid']|getUserName}">{$topic.name}</a>  发表于 <em>{$topic.addtime|friendlyDate}</em></p>
		</li>
		</volist>
		
		</ul>
		<div id="pages">{$$topiclist['htmls']}</div>
	  </div>
  </div>  </div><!-- 右侧内容 end  -->
  <div class="c"></div>
</div><!-- 内容 end -->

<include file="__THEME__/footer" />

</body>
</html>
