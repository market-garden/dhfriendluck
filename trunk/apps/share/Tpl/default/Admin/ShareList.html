<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{&SITE_TITLE}</title>
    <link href="__PUBLIC__/admin/css/layout.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.126.js" ></script>
	<script src="../Public/JS/Common.js" type="text/javascript"></script>
	<link href="__PUBLIC__/js/pagination/pagination.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
		<div class="tab">
		<ul>
			<li><a href="__URL__/index/">全局设置</a></li>
            <li><a href="__URL__/type/">分类管理</a></li>
			<li><a class="on" href="__URL__/ShareList/">内容管理</a></li>
			<li><a href="__URL__/recycle/">回收站管理</a></li>
		</ul>
		</div>
	  <include file="inc_search" />
      <table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder" id="checkList">
        <tbody>
          <tr class="top">
            <td class="border" colspan="7"></td>
          </tr>
          
          <tr class="label">
            <th>&nbsp;</th>
            <th>编号</th>
            <th>用户名</th>
            <th>分享类型</th>
            <th>分享标题</th>
            <th>分享时间</th>
            <th>操作</th>
          </tr>

          <volist name = "content" id='vo'>
            <tr>
              <td><input type="checkbox" class="checkbox" id="checkboxtest" name="id[]" value="{$vo['id']}" /></td>
              <td>{$key+1}</td>
              <td>{$vo.toUid|getUserName}</td>
              <td>{$vo.typeId|getTypeName}</td>
              <td>{$vo.data_title}</td>
              <td>{$vo.cTime|friendlyDate}</td>
              <td><input type="button" onclick="javascript:del('{$vo.id}','__URL__')" value="删除" /></td>
            </tr>
          </volist>
          <tr>
            <td class="footer" colspan="7">
              <button type="button" onclick="checkall('true','checkboxtest')"">全选</button>
              <button type="button" onclick="checkall('false','checkboxtest')"">全不选</button>
              <!--<button type="button" onclick="c.reverse()">反选</button>-->
              <button type="button" onclick="javascript:del('0','__URL__')">删除</button>            </td>
          </tr>
          <tr>
            <td class="footer" colspan="7"><div id="Pagination" class="pagination">{$list.html}</div></td>
          </tr>
          <tr class="bottom">
            <td class="border" colspan="7">&nbsp;</td>
          </tr>
        </tbody>
      </table>
  </div>
  </body>
</html>
