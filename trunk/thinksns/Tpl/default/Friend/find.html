<script>
	function check_company(){
		var company = $.trim($('input[@name=company]').val());
		var c_uname = $.trim($("#c_uname").val());
		
		if(!company && !c_uname ) {
			Error("公司名称和用户名字不能同时为空!");
			return false;
		}else{
			return true;
		}
	}
	
	function check_isEmpty(id,msg){
		
		var info = $.trim($('#'+id).val());
		if(!info){
			Error(msg);
			return false;
		}else{
			return true;
		}
	}
	
	
</script>
