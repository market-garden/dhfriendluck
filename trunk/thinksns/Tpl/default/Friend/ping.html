<include file="__THEME__/header" />

<link href="../Public/basic.css" rel="stylesheet" type="text/css" />

<link href="../Public/friend.css" rel="stylesheet" type="text/css" />
<script>
    //解除屏蔽
    function removePing(fuid) {
        $.post(URL+"/removePing",{fuid:fuid},function(txt){
                 if(txt){
                     $("#ping_"+fuid).hide("slow");
                 }else{
                     Alert("屏蔽失败!")
                 }
             });
    }
</script>

<div class="content"><!-- 内容 begin  -->

    <include file="__THEME__/apps" />


    <div class="main"> <!-- 右侧内容 begin  -->

        <div class=page_title> <!-- page_title begin -->
            <h2><img src="../Public/images/ico_Friend.gif" />好友</h2>
        <div class="c"></div>
</div><!-- page_title end -->
        <div class="tab-menu"><!-- 切换标签 begin  -->
            <ul>
                <li><a href="__URL__/index"><span>我的好友</span></a></li>
                <li><a href="__URL__/ping" class="on"><span>好友屏蔽</span></a></li>
                <li><a href="__URL__/track"><span>访问脚印</span></a></li>
                <li><a href="__URL__/find"><span>查找朋友</span></a></li>
                <li><a href="__APP__/Invite"><span><div class="ico_add">&nbsp;</div>邀请好友</span></a></li>
            </ul>
        </div><!-- 切换标签 end  -->

        <div class="friendBox">
            <div class="FList mt10"><!-- 好友屏蔽 begin  -->
                <h2 class="fB lh30 btmline">屏蔽以下用户的动态</h2>
                <ul style="margin-top:10px;">
                    <li class="li">
                        <div class="left alR" style="width: 20%;">用户名：</div>
                        <form action="__URL__/addPing" method="post" class="form_validator">
                            <div class="left" style="width:300px;;">
                                <div>{:W("SelectFriend")}</div>
                                <div><input type="submit" class="btn_b" style="margin-top:5px;" value="添 加" /></div>
                            </div>
                        </form>
						<div class="c"></div>

                    </li>
                </ul>
                <br /><br />
                <h2 class="fB lh30 btmline">已屏蔽动态的用户</h2>
                <ul>
                    <volist name="pings" id="ping">
                        <li class="btmlineD li pb10" id="ping_{$ping.fuid}">
                            <div class="left" style="width:77px;;"><span class="headpic50"><img src="{$ping.fuid|getUserFace}" /></span></div>
                            <div class="left" style="width:450px; margin-right:40px;">
                                <p class="lh20" style="margin-bottom:5px;"><strong><a href="#">{$ping.fuid|getUserName}</a></strong></p>
                                <p class="cGray2 lh20">心情：{$ping.fuid|getUserMini}</p>
                            </div>
                            <div class="left alR" style="width:65px;">
                                <p class="lh30"><a href="javascript:removePing({$ping.fuid})">解除屏蔽</a></p>
                            </div>
							<div class="c"></div>
                        </li>
                    </volist>
                </ul>
                <div class="page">{$page}</div>
            </div><!-- 好友屏蔽 end  -->
        </div>







    </div><!-- 右侧内容 end  -->
<div class="c"></div>
</div><!-- 内容 end -->
<include file="__THEME__/footer" />
