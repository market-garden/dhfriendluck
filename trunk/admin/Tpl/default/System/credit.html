<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>积分规则 </title>
	<link href="__PUBLIC__/admin/css/layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
		  <table class="tableborder" width="100%">
              <tr>
                <th class="header" colspan="4"><span class="tit">积分规则</span></th>
            </tr>
              <tr class="label">
                <th width="20%">增加积分操作</th>
                <th width="30%">增加(+)</th>
                <th width="20%">减少积分操作</th>
                <th width="30%">减少(-)</th>
              </tr>
              <tr class="cell altbg1">
                <td>发布日志</td>
                <td><input size="5" value="2" /></td>
                <td>日志被删除</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg2">
                <td>上传图片</td>
                <td><input size="5" value="2" /></td>
                <td>图片被删除</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg1">
                <td>发布评论/留言</td>
                <td><input size="5" value="2" /></td>
                <td>评论/留言被删除</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg2">
                <td>发起话题</td>
                <td><input size="5" value="2" /></td>
                <td>话题被删除</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg1">
                <td>发布回帖</td>
                <td><input size="5" value="2" /></td>
                <td>回帖被删除</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg2">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>获取注册邀请码</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg1">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>搜索一次</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg2">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>修改一次真实姓名</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg1">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>修改一次二级域名</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg2">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>日志导入</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr class="cell altbg1">
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>兑换1M的上传空间</td>
                <td><input size="5" value="2" /></td>
              </tr>
              <tr>
                <td class="footer" colspan="4"><span class="td">
                  <input name="button" type="submit" class="button" id="button" value="提交" />
                </span></td>
              </tr>
              <tr>
                <td class="footer" colspan="4">&nbsp;</td>
              </tr>
              <tr>
                <td class="footer" colspan="4">&nbsp;</td>
              </tr>
          </table>
	</div>
	</body>
</html>
