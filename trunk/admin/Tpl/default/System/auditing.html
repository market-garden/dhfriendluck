<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>审核设置</title>
        <link href="../Public/css/layout.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <form action="__URL__/doAuditing" method="post">

                <table class="tableborder" width="100%">
                    <tr>
                        <th class="header" colspan="2">审核设置</th>
                    </tr>

                    <tr class="cell">
                        <th width="200" class="th">是否启用敏感词自动过滤：</th>
                        <td><input type="radio" name="gfw_enable" id="radio" value="1" class="radio"   <php>if($gfw_enable == "1"){</php> checked="true" <php>}</php>/>
                            是
                            <input type="radio" name="gfw_enable" id="radio2" value="0" class="radio"  <php>if($gfw_enable == "0"){</php> checked="true" <php>}</php>/>
                        否</td>
                    </tr>
                    <tr>
                        <th>敏感词</th>
                        <td>
                        <textarea rows="10" cols="100" name="gfw_keywords">{$gfw_keywords}</textarea><br/>(提示：用|分割)
                    </td>
                    </tr>

       			       <tr>
                        <th>敏感词替换为</th>
                        <td>
                        <input type="text" name="gfw_rep" value="{$gfw_rep}" />
                    </td>
                    </tr>
                    <tr>
                        <td class="footer" colspan="2"><span class="td">
                                <input type="submit" class="button" id="button" value="提交" />
                        </span></td>
                    </tr>
                </table>

            </form>
        </div>
    </body>
