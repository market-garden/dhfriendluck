<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>link列表</title>
        <link href="../Public/css/layout.css" rel="stylesheet" type="text/css" />
         <script type="text/javascript" src="../Public/script/jquery.js"></script>
          <script type="text/javascript" src="../Public/script/ts_common.js"></script>
          <script>

              function del() {
                var ids = getSelectValues();
                if(!ids) {alert("请选择");return;}
                location.href = "__URL__/doDelLinks/ids/"+ids;
              }


              function shen(status) {
                var ids = getSelectValues();
                if(!ids) {alert("请选择");return;}
                location.href = "__URL__/doShenLinks/ids/"+ids+"/status/"+status;
              }


          </script>
    </head>
    <body>
        <div id="container">
            <div class="tab"><ul>
                    <li><a href="__URL__/links_list" class="on">友情链接管理</a></li>
                    <li><a href="__URL__/links_add">添加友情链接</a></li>
            </ul></div>
            <table width="100%" border="0" cellpadding="4" cellspacing="0" class="tableborder">
                <tr>
                    <td colspan="8" class="tit_bg"><p><strong>友情链接添加说明：</strong></p>
                        <p>1、特殊链接（显示顺序&lt;0，每行显示一个）</p>
                    <p>2、普通链接（显示顺序&gt;=0）</p></td>
                </tr>

                <tr class="label">
                    <th align="left">
                        <label>
                            <input name="checkbox" type="checkbox" class="checkbox" id="checkAll" />
                        </label>
                    </th>
                    <th align="left">ID</th>
                    <th align="left">网站名称</th>
                    <th align="left">顺序</th>
                    <th width="20%" align="left">URL</th>
                    <th align="left">网站说明</th>
                    <th align="left">状态</th>
                    <th align="left">编辑</th>
                </tr>
                <form action="__URL__/doSortLinks" method="post" class="form_validator">

                <volist name="links" id="vo" key="k">
                    <tr class="cell altbg1">
                        <td><label>
                                <input type="checkbox" class="checkbox" id="checkbox2" value="{$vo.id}"/>
                        </label></td>
                        <td>{$k}</td>
                        <td>{$vo.name}</td>
                        <td><input size="5" value="{$vo.sort}" name="sort[{$vo.id}]"/></td>
                        <td>{$vo.url}</td>
                        <td>{$vo.intro}</td>
                        <td><php>echo $vo["status"]?"已审核":"待审";</php></td>
                        <td><a href="__URL__/links_add/id/{$vo.id}">编辑</a></td>
                    </tr>
                </volist>



                <tr>
                    <td class="footer" colspan="8">
                        <input name="button" type="button" class="button" id="button" value="删除" onclick="del()"/>
                        <input name="button2" type="button" class="button" id="button2" value="待审" onclick="shen(0)" />
                        <input name="button3" type="button" class="button" id="button3" value="审核" onclick="shen(1)"/>
                        <input name="button3" type="submit" class="button" id="button3" value="提交顺序"/>
                    </td>
                </tr>

                </form>
            </table>
        </div>
    </body>
</html>
