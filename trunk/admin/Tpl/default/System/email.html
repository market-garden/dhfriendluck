<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>邮件设置</title>
        <link href="../Public/css/layout.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="container">
            <form action="__URL__/doEmail" method="post" name="emailAdmin">

                <table width="100%" border="0" cellpadding="4" cellspacing="0" class="form">
                    <tr class="top">
                        <td colspan="2" class="tit">邮件设置</td>
                    </tr>
                    <tr>
                        <th class="th" valign="top">STMP地址：</th>
                        <td class="td"><p>
                                <input size="30" name="email_stmp" value="{$email_stmp}"/>
                            </p>
                        <p>发送邮箱的stmp地址。 </p></td>
                    </tr>
                    <php>$email_port = isset($email_port)?$email_port:25;</php>
                    <tr>
                        <th class="th" valign="top">端口：</th>
                        <td class="td"><p>
                                <input name="email_port" type="text" id="textfield" value="{$email_port}" />
                            </p>
                        <p>stmp的端口。默认为25。具体请参看各STMP服务商的设置说明 </p></td>
                    </tr>
                    
                    <tr>
                        <th class="th" valign="top">邮箱地址：</th>
                        <td class="td"><p>
                                <input name="email_address" type="text" id="textfield" value="{$email_address}" />
                            </p>
                        <p>邮箱地址请输入完整地址email@email.com格式</p></td>
                    </tr>                    <tr>
                    <th class="th" valign="top">邮箱密码：</th>
                        <td class="td"><p>
                                <input name="email_password" type="text" id="textfield" value="{$email_password}" />
                            </p>
                        <p>邮箱密码/p></td>
                    </tr>
                    
                    <th class="th" valign="top">邮件主题：</th>
                        <td class="td"><p>
                                <input name="email_subject" type="text" id="textfield" value="{$email_subject}" >
                            </p>
                        <p>发送邀请邮件的主题，可用标签:站点名称{SITE_NAME}</p></td>
                    </tr>
                    <th class="th" valign="top">邮件内容：</th>
                        <td class="td">
                        	<p>
                                <textarea name="email_body" cols="50" rows="5" id="textfield">{$email_body}</textarea>
                            </p>
                        <p>发送邀请邮件的主题，可用标签:站点名称{SITE_NAME},称呼{SEX},激活链接（必须）{URL}</p>
                        <p>可以为HTML代码</p>
                        </td>
                    </tr>
                    <tr>
                        <th class="th" valign="top">&nbsp;</th>
                        <td class="td"><input type="submit" class="button" id="button" value="提交" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
