<div id="main" class="main" >
<div class="content">
<form method="post" id="basic_setting" name="form" action="__URL__/doSend" enctype="multipart/form-data">
 <table class="tableborder" width="100%">
<tr class="cell">
	<td class="altbg1">收件人：</td>
	<td class="altbg2">
                <select name="gid">
                        <option value="0">所有用户</option>
                        <volist name="group" id="vo" k="key">
                                 <option value="{$key}">{$vo}</option>
                        </volist>
                </select>
</tr>
<tr class="cell">
	<td class="altbg1">发送形式：</td>
	<td class="altbg2">
                <input type="radio" name="type" value="1" checked="checked" />以站内信方式发送<br />
                 <input type="radio" name="type" value="0" />以电子邮件形式发送<br />
        </td>
</tr>
<tr class="cell">
	<td class="altbg1">标题：</td>
	<td class="altbg2"><INPUT TYPE="text" class="large bLeftRequire" NAME="subject"></td>
</tr>

<tr class="cell">
	<td class="altbg1">内容：</td>
	<td class="altbg2">
	
	
    <textarea rows="10"  name="content" style="display:none;" id="content"></textarea>
            <iframe id="Editor" name="Editor" src="__PUBLIC__/js/Editor/editor.html?id=content&amp;height=300&width=70" frameborder="0" marginheight="0" marginwidth="0" scrolling="No" style="width: 72%; height: 300px"></iframe>
    
    </td>
</tr>



	<td ></td>
	<td class="center">
	<INPUT TYPE="submit" value="添 加" class="small submit">
	</td>
</tr>
</TABLE>
</form>
