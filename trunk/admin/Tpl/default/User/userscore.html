<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{&SITE_TITLE}</title>
	<link href="../Public/css/layout.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
    


                            <table class="tableborder" width="100%">
    	<form method="POST" action="__URL__/doSetCredit/">
          <tbody>
            <tr class="top">
              <td class="border" colspan="2"></td>
            </tr>
            <tr>
              <th class="header" colspan="2">给用户增加积分</th>
            </tr>
            <tr class="label">
              <th>说明</th>
              <th>条件</th>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>用户名:</b>
                <br/>
                <span class="smalltxt">根据用户名查询</span>
              </td>
              <td class="altbg2"><input name="name" class="txt" value=""/></td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>用户Id</b>
                <br/>
                <span class="smalltxt">根据用户id</span>
              </td>
              <td class="altbg2"><input name="uid" class="txt" value=""/> 多个用户用逗号隔开</td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>email</b>
                <br/>
                <span class="smalltxt">根据用户email</span>
              </td>
              <td class="altbg2"><input name="email" class="txt" value=""/> </td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>用户组</b>
                <br/>
                <span class="smalltxt">用户所在组</span>
              </td>
              <td class="altbg2">
               	<select name="groupid">
              		<option value="9" selected="selected">全部</option>
                        <option value="0" >普通用户</option>
					<volist id="vo" name="grounlist">
					 	<option value="{$vo.id}">{$vo.name}</option>
					</volist>
              	</select>
              </td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>注册时间</b>
                <br/>
                <span class="smalltxt">根据注册时间。</span>
              </td>
              <td class="altbg2"><input name="bDate" class="txt" value=""/> - <input name="eDate" class="txt" value=""/></td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>用户状态</b>
                <br/>
                <span class="smalltxt">根据用户状态。</span>
              </td>
              <td class="altbg2">
              	<select name="status">
                        <option value="9" selected>全部</option>
              		<option value="0" >待激活</option>
              		<option value="1" >已激活</option>
              	</select>
              </td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>推荐状态</b>
                <br/>
                <span class="smalltxt">根据用户状态查询。</span>
              </td>
              <td class="altbg2">
 				<input type="checkbox" name="commend" value="1" /> 已推荐
              </td>
            </tr>

            <tr class="cell">
              <td class="altbg1">
                <b>增减积分</b>
                <br/>
                <span class="smalltxt">正为加，负为减</span>
              </td>
              <td class="altbg2">
                      <volist name ="setScore" id="vo" k ="key">
                            {$vo}:<input name="credit[{$key}]" class="txt" value="0"/><br />
                      </volist>
              </td>
              </td>
            </tr>
            <tr class="cell">
              <td class="altbg1">
                <b>操作理由</b>
                <br/>
                <span class="smalltxt">操作积分的理由</span>
              </td>
              <td class="altbg2">
                           <input name="info" class="txt" value="{action}{sign}了{score}分{typecn}"/><br />
              </td>
            </tr>
            <tr>
              <td class="footer" colspan="2">
                <input type="submit" class="submit" value="提交" />
              </td>
            </tr>
          </tbody>
          </form>
        </table>


	</body>
</html>
