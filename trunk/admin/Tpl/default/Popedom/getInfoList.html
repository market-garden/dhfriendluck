<switch name="type">
	<case value="menulist">
	<ul class="list" >
		<volist id="vo" name="list">
				<li><input type="checkbox" name="popedom[{$vo.id}]" value="{$vo.id}" onclick="selectModel(this,this.value,'{$vo.title}')"> {$vo.title}</li>		
		</volist>
	</ul>
	</case>
	
	<case value="modellist">
		<volist id="vo" name="list">

				<li><input type="checkbox" name="popedom[{$vo.pid}][{$vo.id}]" value="{$vo.id}" onclick="selectAction(this,this.value,'{$vo.title}',{$vo.pid})"> {$vo.title}</li>

		</volist>
	</case>	
	
	<case value="actionlist">
		<volist id="vo" name="list">
			<php>if(in_array($vo['id'],$savelist)){</php>
				<li><input type="checkbox" name="popedom[{$fatherId}][{$vo.pid}][]" value="{$vo.id}" checked /> {$vo.title}</li>
			<php>}else{</php>
				<li><input type="checkbox" name="popedom[{$fatherId}][{$vo.pid}][]" value="{$vo.id}" /> {$vo.title}</li>
			<php>}</php>
		</volist>
	</case>		
</switch>
