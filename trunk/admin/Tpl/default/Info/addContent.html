<!DOCTYPE html PUBLIC "-//W3C//Dtd XHTML 1.0 Strict//EN" "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$site_opts.site_name}后台管理系统</title>
<link href="__PUBLIC__/admin/css/layout.css" rel="stylesheet" type="text/css" />
<script src="../Public/script/app.js" type="text/javascript"></script>
<script type="text/javascript">
App.BOOT_URL	= '__URL__';
App.MENU_URL	= '__URL__/menu';
</script>
<SCRIPT LANGUAGE="JavaScript" src="__PUBLIC__/Js/FCKeditor/fckeditor.js"></SCRIPT>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="../Public/script/json2select.js"></script>
<body>
<div id="container">
    <form method="post" id="basic_setting" name="form" action="__URL__/doAddContent" enctype="multipart/form-data">
      <table width="100%" border="0" cellpadding="3" cellspacing="0" class="form">
        <tr class="top">
          <td colspan="2" class="tit">添加文章</td>
        </tr>
        <tr>
          <td class="th"><strong>标题：</strong></td>
          <td class="td"><INPUT TYPE="text" class="large bLeftrequire" NAME="title"></td>
        </tr>
        <tr>
          <td valign="top" class="th"><strong>内容：</strong></td>
          <td class="td"><textarea rows="10"  name="content" style="display:none;" id="content"></textarea>
            <iframe id="Editor" name="Editor" src="__PUBLIC__/js/Editor/editor.html?id=content&amp;height=300&width=70" frameborder="0" marginheight="0" marginwidth="0" scrolling="No" style="width: 72%; height: 300px"></iframe></td>
        </tr>
        <tr>
          <td class="th"><strong>分类：</strong></td>
          <td class="td"><div id="category"></div></td>
        </tr>
        <tr>
          <td class="th"><strong>链接：</strong></td>
          <td class="td"><INPUT TYPE="text" class="large bLeftrequire" NAME="url">
            (当添加此链接后，点击文章标题跳转到此链接)</td>
        </tr>
        <tr>
          <td class="th"><strong>作者：</strong></td>
          <td class="td"><INPUT TYPE="text" class="large bLeftrequire" NAME="author" value=""></td>
        </tr>
        <tr>
          <td class="th" ></td>
          <td class="td"><INPUT TYPE="submit" value="添 加" class="button"></td>
        </tr>
      </TABLE>
    </form>


<script type="text/javascript">
<!--
/**/
var category_json={$category_json};
/**/
$("#category").json2select(category_json,'','category');
//-->
</script>
</div>
<body>
</html>
