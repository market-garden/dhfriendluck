        <div class="data" style="padding-top:30px;"><!-- 修改密码 begin  -->
            <ul>
                <form action="__URL__/changePw" method="post" id="regform">
                    <li>
                        <div class="left alR" style="width: 15%;">当前密码：</div><div class="left" style="width: 30%;">
                            <input name="oldpass" type="password" class="TextH20" id="currentPWD" style="width:200px;" value="" onBlur="this.className='TextH20'" onFocus="this.className='Text2'"  require="true" value="" datatype="limit" min="6" max="16" msg="密码由6-16个英文字母、数字或特殊字符组成"/>
                        </div>
                        <div class="left" style="width:55%;">当前密码强度： 
                            <table width="205" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td width="17">弱</td>
                                    <td width="169">  <table width="95%" border="1" align="center" cellpadding="1" cellspacing="0" bordercolor="#eeeeee" style="height:12px">
                                            <tr align="center" bgcolor="#f5f5f5">
                                                <td width="33%" id="strength_L" style="height:5px"></td>
                                                <td width="33%" id="strength_M" style="height:5px"></td>
                                                <td width="33%" id="strength_H" style="height:5px"></td>
                                            </tr>
                                    </table></td>
                                    <td width="19">强</td>
                                </tr>
                            </table>
                        </div>
                    </li>
                    <li>
                        <div class="left alR" style="width: 15%;">新密码：</div>
                        <div class="left" style="width: 50%;">
                            <input name="passwd" type="password" class="TextH20" id="textfield14" style="width:200px;" value="" onBlur="this.className='TextH20'" onFocus="this.className='Text2'" onKeyUp="pwStrength(this.value)"  require="true"  datatype="limit" min="6" max="16" msg="密码由6-16个英文字母、数字或特殊字符组成"/>
                        </div>
                    </li>
                    <li>
                        <div class="left alR" style="width: 15%;">确认新密码：</div><div class="left" style="width: 50%;">
                            <input name="repasswd" type="password" class="TextH20" id="textfield14" style="width:200px;" value="" onBlur="this.className='TextH20'" onFocus="this.className='Text2'" require="true"  datatype="repeat" to="passwd" msg="两次输入的密码不一样，请重输！"/>
                        </div>
                    </li>
                    <li>
                        <div class="left alR" style="width: 15%;">&nbsp;</div>
                        <div class="left" style="width: 50%;">
                            <input name="button" type="submit" class="btn_b" id="button" value="确认修改" />
                        </div>
                    </li>
                </form>
            </ul>
